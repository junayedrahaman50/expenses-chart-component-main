<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Junayed Rahaman">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    /* css reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* color variables */
    :root {
      --soft-red: hsl(10, 79%, 65%);
      --cyan: hsl(186, 34%, 60%);
      --dark-brown: hsl(25, 47%, 15%);
      --medium-brown: hsl(28, 10%, 53%);
      --cream: hsl(27, 66%, 92%);
      --very-pale-orange: hsl(33, 100%, 98%);
    }

    html,
    body {
      font-size: 62.5%;
      height: 100%;
    }

    body {
      min-height: 700px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'DM Sans', sans-serif;
      background-color: var(--cream);
    }

    .container {
      width: 100%;
      max-width: 1440px;
      height: inherit;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2.4rem;
    }

    .card-header {
      width: 100%;
      max-width: 54rem;
      padding: 2.72rem 3.2rem;
      border-radius: 1.92rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--soft-red);
      color: var(--very-pale-orange);
      transition: all .25s ease-in-out;
    }

    .card-header-title {
      margin-bottom: 7.2px;
      font-size: 1.76rem;
      font-weight: 400;
      letter-spacing: 0.16px;
      color: var(--cream);
      -webkit-text-stroke: .16px var(--soft-red);
      transition: all .25s ease-in-out;
    }

    .card-header-money {
      font-size: 3.2rem;
      font-weight: 500;
      letter-spacing: 0.32px;
      -webkit-text-stroke: .16px var(--soft-red);
    }

    .card-content {
      width: 100%;
      max-width: 54rem;
      padding: 3.2rem 4rem;
      background-color: var(--very-pale-orange);
      transition: all .25s ease-in-out;
      border-radius: 1.92rem;
    }

    .card-content-title {
      font-size: 3.2rem;
      -webkit-text-stroke: .48px var(--cream);
      transition: all .25s ease-in-out;
      margin-bottom: 6.56rem;
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="card-header">
      <div class="card-header-details">
        <h1 class="card-header-title">My Balance</h1>
        <h2 class="card-header-money">$921.48</h2>
      </div>
      <img class="card-header-logo" src="images/logo.svg" alt="An svg image of two circles intersecting">
    </div>

    <div class="card-content">
      <h2 class="card-content-title">Spending - Last 7 days</h2>
    </div>

  </main>

  <!-- My balance
  $921.48

  Spending - Last 7 days

  mon
  tue
  wed
  thu
  fri
  sat
  sun

  Total this month
  $478.33

  +2.4%
  from last month -->

</body>

</html>
